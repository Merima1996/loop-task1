<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>vjezba1</title>
  </head>
  <body>
    <p>Click the button and enter number to start countdown</p>
    <button onclick="getNumber()">Click me</button>
    <div id="parent">
      <p id="child" class="output"></p>
    </div>
    <div id="parent2" class="button2"></div>

    <script>
      const output = document.querySelector(".output");
      const button2 = document.querySelector(".button2");
      output.innerHTML = "";
      let writeNumber;

      function getNumber() {
        writeNumber = prompt("Choose number from 1 to 10 to start countdown");
        countdown();
      }

      function countdown() {
        let i = writeNumber;
        while (i >= 0) {
          const para = document.createElement("p");
          const btn = document.createElement("button");
          if (i === 10) {
            para.textContent = ` ${i}`;
          } else if (i === 0) {
            para.textContent = "Blast off!";
            btn.innerHTML = "Clear";
            button2.appendChild(btn);
          } else {
            para.textContent = i;
          }

          output.appendChild(para);

          i--;
        }
      }
    </script>
  </body>
</html>
